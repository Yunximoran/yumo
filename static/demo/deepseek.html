<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek风格聊天界面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(15, 23, 42, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header {
            background: rgba(21, 32, 56, 0.95);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .logo-icon {
            font-size: 28px;
            color: #4cc9f0;
            animation: pulse 2s infinite;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tagline {
            margin-top: 8px;
            color: #94a3b8;
            font-size: 16px;
            letter-spacing: 0.5px;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .message {
            max-width: 85%;
            padding: 20px;
            border-radius: 18px;
            line-height: 1.6;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-out;
            font-size: 17px;
        }
        
        .question {
            align-self: flex-end;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .answer {
            align-self: flex-start;
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .question .message-header {
            color: #a5b4fc;
        }
        
        .answer .message-header {
            color: #4cc9f0;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .question .avatar {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .answer .avatar {
            background: rgba(76, 201, 240, 0.2);
        }
        
        .ask-area {
            padding: 20px;
            background: rgba(21, 32, 56, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-group {
            display: flex;
            gap: 12px;
        }
        
        input {
            flex: 1;
            padding: 18px 20px;
            border-radius: 16px;
            border: none;
            background: rgba(30, 41, 59, 0.9);
            color: white;
            font-size: 17px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }
        
        button {
            width: 60px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 15px 20px;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 18px;
            align-self: flex-start;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-style: italic;
            color: #94a3b8;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #4cc9f0;
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #cbd5e1;
        }
        
        .welcome-message h2 {
            margin-bottom: 15px;
            color: #e2e8f0;
            font-size: 28px;
        }
        
        .welcome-message p {
            max-width: 600px;
            margin: 0 auto 20px;
            line-height: 1.7;
        }
        
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature {
            background: rgba(30, 41, 59, 0.7);
            padding: 20px;
            border-radius: 16px;
            width: 200px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
        }
        
        .feature i {
            font-size: 32px;
            margin-bottom: 15px;
            color: #4cc9f0;
        }
        
        .feature h3 {
            margin-bottom: 10px;
            color: #e2e8f0;
        }
        
        .feature p {
            font-size: 14px;
            color: #94a3b8;
        }
        
        @media (max-width: 768px) {
            .container {
                height: 95vh;
                border-radius: 15px;
            }
            
            .message {
                max-width: 90%;
                padding: 15px;
                font-size: 16px;
            }
            
            .input-group {
                gap: 8px;
            }
            
            input {
                padding: 15px;
            }
            
            button {
                width: 50px;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
            
            .feature {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <header>
                <div class="logo">
                    <i class="logo-icon fas fa-brain"></i>
                    <div class="logo-text">DeepSeek Chat</div>
                </div>
                <div class="tagline">智能对话助手 · 基于强大的AI模型</div>
            </header>
            
            <div class="chat-container" ref="chatContainer">
                <div v-if="messages.length === 0" class="welcome-message">
                    <h2>欢迎使用 DeepSeek 聊天助手</h2>
                    <p>我是一个强大的AI助手，可以回答您的问题、提供建议并帮助您解决问题。请在下方的输入框中输入您的问题开始对话。</p>
                    
                    <div class="features">
                        <div class="feature">
                            <i class="fas fa-lightbulb"></i>
                            <h3>智能解答</h3>
                            <p>复杂问题也能提供清晰解答</p>
                        </div>
                        <div class="feature">
                            <i class="fas fa-code"></i>
                            <h3>编程支持</h3>
                            <p>多种编程语言的代码助手</p>
                        </div>
                        <div class="feature">
                            <i class="fas fa-book"></i>
                            <h3>知识丰富</h3>
                            <p>涵盖广泛领域的专业知识</p>
                        </div>
                    </div>
                </div>
                
                <div v-for="(msg, index) in messages" :key="index" :class="['message', msg.type]">
                    <div class="message-header">
                        <div class="avatar">
                            <i v-if="msg.type === 'question'" class="fas fa-user"></i>
                            <i v-if="msg.type === 'answer'" class="fas fa-robot"></i>
                        </div>
                        <div>
                            {{ msg.type === 'question' ? '您' : 'DeepSeek助手' }}
                        </div>
                    </div>
                    <div class="message-content">
                        {{ msg.content }}
                    </div>
                </div>
                
                <div v-if="isTyping" class="typing-indicator">
                    <div>正在思考中</div>
                    <div class="typing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            
            <div class="ask-area">
                <div class="input-group">
                    <input type="text" v-model="message" placeholder="输入您的问题..." @keyup.enter="submit">
                    <button @click="openFile">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button @click="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: '',
                messages: [],
                isTyping: false,
                sampleAnswers: [
                    "DeepSeek 是一个先进的人工智能助手，专注于提供准确、全面的信息解答。我可以处理各种类型的问题，包括技术、科学、文学和日常生活中的各种疑问。",
                    "在 Vue 中实现聊天界面时，关键点包括：使用 v-for 循环渲染消息列表、根据消息类型应用不同的样式类、使用 Flexbox 实现消息对齐（右对齐问题，左对齐回答）、以及使用滚动区域确保新消息可见。",
                    "是的，我可以协助解决编程问题。请提供具体的编程语言、框架以及您遇到的问题细节，我会尽力提供解决方案和代码示例。",
                    "DeepSeek 模型基于 transformer 架构，通过大规模数据训练获得强大的语言理解和生成能力。当前版本在逻辑推理、代码生成和知识问答方面都有显著提升。",
                    "要将提问区域固定在底部，可以使用 Flexbox 布局，将聊天区域设置为 flex-grow:1 并允许滚动，同时将输入区域固定在底部。使用 Vue 的 v-if 或 v-show 控制不同状态的显示。"
                ]
            },
            methods: {
                submit() {
                    if (!this.message.trim()) return;
                    
                    // 添加用户问题
                    this.messages.push({
                        type: 'question',
                        content: this.message
                    });
                    
                    const userMessage = this.message;
                    this.message = '';
                    
                    // 显示"正在输入"状态
                    this.isTyping = true;
                    
                    // 模拟AI回复延迟
                    setTimeout(() => {
                        this.isTyping = false;
                        
                        // 添加AI回复 - 这里简单模拟回复
                        const randomIndex = Math.floor(Math.random() * this.sampleAnswers.length);
                        this.messages.push({
                            type: 'answer',
                            content: this.sampleAnswers[randomIndex]
                        });
                        
                        // 滚动到底部
                        this.$nextTick(() => {
                            const container = this.$refs.chatContainer;
                            container.scrollTop = container.scrollHeight;
                        });
                    }, 1500);
                },
                openFile() {
                    alert("文件上传功能在实际应用中会打开文件选择对话框");
                }
            },
            watch: {
                messages() {
                    // 当消息更新时滚动到底部
                    this.$nextTick(() => {
                        const container = this.$refs.chatContainer;
                        container.scrollTop = container.scrollHeight;
                    });
                }
            }
        });
    </script>
</body>
</html>

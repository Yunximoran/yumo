<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek风格自适应多行输入聊天界面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(15, 23, 42, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header {
            background: rgba(21, 32, 56, 0.95);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .logo-icon {
            font-size: 28px;
            color: #4cc9f0;
            animation: pulse 2s infinite;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tagline {
            margin-top: 8px;
            color: #94a3b8;
            font-size: 16px;
            letter-spacing: 0.5px;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .message {
            max-width: 85%;
            padding: 20px;
            border-radius: 18px;
            line-height: 1.6;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-out;
            font-size: 17px;
        }
        
        .question {
            align-self: flex-end;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .answer {
            align-self: flex-start;
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .question .message-header {
            color: #a5b4fc;
        }
        
        .answer .message-header {
            color: #4cc9f0;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .question .avatar {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .answer .avatar {
            background: rgba(76, 201, 240, 0.2);
        }
        
        .ask-area {
            padding: 15px 20px;
            background: rgba(21, 32, 56, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            transition: padding 0.2s ease;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .textarea-wrapper {
            flex: 1;
            position: relative;
            border-radius: 16px;
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            max-height: 200px;
            overflow-y: auto;
        }
        
        textarea {
            width: 100%;
            min-height: 60px;
            max-height: 180px;
            padding: 18px 50px 18px 20px;
            border: none;
            background: transparent;
            color: white;
            font-size: 17px;
            resize: none;
            outline: none;
            line-height: 1.5;
            overflow-y: hidden;
            transition: all 0.3s ease;
        }
        
        .textarea-wrapper:focus-within {
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }
        
        .textarea-actions {
            position: absolute;
            right: 15px;
            bottom: 15px;
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(67, 97, 238, 0.2);
            color: #a5b4fc;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            background: rgba(67, 97, 238, 0.4);
            transform: translateY(-2px);
        }
        
        .submit-btn {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 15px 20px;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 18px;
            align-self: flex-start;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-style: italic;
            color: #94a3b8;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #4cc9f0;
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .input-info {
            text-align: center;
            color: #64748b;
            font-size: 13px;
            margin-top: 8px;
            opacity: 0.7;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #cbd5e1;
        }
        
        .welcome-message h2 {
            margin-bottom: 15px;
            color: #e2e8f0;
            font-size: 28px;
        }
        
        .welcome-message p {
            max-width: 600px;
            margin: 0 auto 20px;
            line-height: 1.7;
        }
        
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature {
            background: rgba(30, 41, 59, 0.7);
            padding: 20px;
            border-radius: 16px;
            width: 200px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
        }
        
        .feature i {
            font-size: 32px;
            margin-bottom: 15px;
            color: #4cc9f0;
        }
        
        .feature h3 {
            margin-bottom: 10px;
            color: #e2e8f0;
        }
        
        .feature p {
            font-size: 14px;
            color: #94a3b8;
        }
        
        @media (max-width: 768px) {
            .container {
                height: 95vh;
                border-radius: 15px;
            }
            
            .message {
                max-width: 90%;
                padding: 15px;
                font-size: 16px;
            }
            
            .input-container {
                gap: 8px;
            }
            
            .submit-btn {
                width: 50px;
                height: 50px;
            }
            
            textarea {
                padding: 15px 45px 15px 15px;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
            
            .feature {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <header>
                <div class="logo">
                    <i class="logo-icon fas fa-brain"></i>
                    <div class="logo-text">DeepSeek Chat</div>
                </div>
                <div class="tagline">智能对话助手 · 支持多行输入</div>
            </header>
            
            <div class="chat-container" ref="chatContainer">
                <div v-if="messages.length === 0" class="welcome-message">
                    <h2>欢迎使用 DeepSeek 聊天助手</h2>
                    <p>我是一个强大的AI助手，可以回答您的问题、提供建议并帮助您解决问题。请在下方的输入框中输入您的问题开始对话。</p>
                    
                    <div class="features">
                        <div class="feature">
                            <i class="fas fa-expand-alt"></i>
                            <h3>自适应输入框</h3>
                            <p>输入框高度随内容自动调整</p>
                        </div>
                        <div class="feature">
                            <i class="fas fa-code"></i>
                            <h3>编程支持</h3>
                            <p>多种编程语言的代码助手</p>
                        </div>
                        <div class="feature">
                            <i class="fas fa-scroll"></i>
                            <h3>滚动支持</h3>
                            <p>长内容自动启用滚动条</p>
                        </div>
                    </div>
                </div>
                
                <div v-for="(msg, index) in messages" :key="index" :class="['message', msg.type]">
                    <div class="message-header">
                        <div class="avatar">
                            <i v-if="msg.type === 'question'" class="fas fa-user"></i>
                            <i v-if="msg.type === 'answer'" class="fas fa-robot"></i>
                        </div>
                        <div>
                            {{ msg.type === 'question' ? '您' : 'DeepSeek助手' }}
                        </div>
                    </div>
                    <div class="message-content">
                        {{ msg.content }}
                    </div>
                </div>
                
                <div v-if="isTyping" class="typing-indicator">
                    <div>正在思考中</div>
                    <div class="typing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            
            <div class="ask-area">
                <div class="input-container">
                    <div class="textarea-wrapper" :class="{'expanded': inputExpanded}">
                        <textarea 
                            ref="textarea"
                            v-model="message" 
                            placeholder="输入您的问题（支持多行输入）..."
                            @input="adjustTextareaHeight"
                            @focus="inputExpanded = true"
                            @blur="inputExpanded = false"
                        ></textarea>
                        <div class="textarea-actions">
                            <button class="action-btn" @click="openFile">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <button class="action-btn" @click="clearInput">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <button class="submit-btn" @click="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-info">
                    按 Enter 换行，Shift + Enter 发送
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: '',
                messages: [],
                isTyping: false,
                inputExpanded: false,
                sampleAnswers: [
                    "DeepSeek 是一个先进的人工智能助手，专注于提供准确、全面的信息解答。我可以处理各种类型的问题，包括技术、科学、文学和日常生活中的各种疑问。",
                    "在 Vue 中实现自适应文本输入框时，关键点包括：监听输入事件动态调整高度、设置最大高度限制、向上扩展而不是向下扩展，以及在达到最大高度时启用滚动条。",
                    "是的，我可以协助解决编程问题。请提供具体的编程语言、框架以及您遇到的问题细节，我会尽力提供解决方案和代码示例。",
                    "多行输入框的实现原理是：通过监听输入事件，动态调整textarea的高度以适应内容。当内容高度超过预设的最大高度时，启用滚动条。",
                    "自适应输入框在用户体验上非常有用，它允许用户输入多行内容而不需要手动调整大小，同时保持界面整洁。"
                ]
            },
            methods: {
                adjustTextareaHeight() {
                    const textarea = this.$refs.textarea;
                    // 重置高度为auto以正确计算scrollHeight
                    textarea.style.height = 'auto';
                    // 计算新高度（内容高度 + 一些边距）
                    let newHeight = textarea.scrollHeight;
                    
                    // 设置最大高度为180px
                    const maxHeight = 180;
                    
                    if (newHeight > maxHeight) {
                        newHeight = maxHeight;
                        textarea.style.overflowY = 'auto';
                    } else {
                        textarea.style.overflowY = 'hidden';
                    }
                    
                    // 应用新高度
                    textarea.style.height = newHeight + 'px';
                },
                submit() {
                    if (!this.message.trim()) return;
                    
                    // 添加用户问题
                    this.messages.push({
                        type: 'question',
                        content: this.message
                    });
                    
                    const userMessage = this.message;
                    this.message = '';
                    
                    // 重置文本区域高度
                    this.resetTextareaHeight();
                    
                    // 显示"正在输入"状态
                    this.isTyping = true;
                    
                    // 模拟AI回复延迟
                    setTimeout(() => {
                        this.isTyping = false;
                        
                        // 添加AI回复 - 这里简单模拟回复
                        const randomIndex = Math.floor(Math.random() * this.sampleAnswers.length);
                        this.messages.push({
                            type: 'answer',
                            content: this.sampleAnswers[randomIndex]
                        });
                        
                        // 滚动到底部
                        this.scrollToBottom();
                    }, 1500);
                },
                resetTextareaHeight() {
                    const textarea = this.$refs.textarea;
                    textarea.style.height = 'auto';
                    textarea.style.overflowY = 'hidden';
                },
                clearInput() {
                    this.message = '';
                    this.resetTextareaHeight();
                },
                openFile() {
                    alert("在实际应用中，这里会打开文件选择对话框");
                },
                scrollToBottom() {
                    this.$nextTick(() => {
                        const container = this.$refs.chatContainer;
                        container.scrollTop = container.scrollHeight;
                    });
                }
            },
            mounted() {
                // 添加初始高度
                this.adjustTextareaHeight();
                
                // 添加键盘事件监听
                const textarea = this.$refs.textarea;
                textarea.addEventListener('keydown', (e) => {
                    // 按Enter发送消息，Shift+Enter换行
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.submit();
                    }
                });
            },
            watch: {
                messages() {
                    // 当消息更新时滚动到底部
                    this.scrollToBottom();
                }
            }
        });
    </script>
</body>
</html>
